version: "3.9"

services:
  mysql:
    image: mysql:8.0.41
    container_name: mysql
    environment:
      MYSQL_DATABASE: gms
      MYSQL_USER: demo
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Ho_Chi_Minh
    command: --default-time-zone=+07:00
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app-net

  redis:
    container_name: redis
    image: redis:7.0-alpine
    command:
      - sh
      - -c
      - |
        if [ -n "${REDIS_PASSWORD}" ]; then
          redis-server --requirepass "${REDIS_PASSWORD}" --appendonly yes
        else
          redis-server --appendonly yes
        fi
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-net
    healthcheck:
      test:
        - CMD
        - sh
        - -c
        - |
          if [ -n "${REDIS_PASSWORD}" ]; then
            redis-cli -a "${REDIS_PASSWORD}" ping
          else
            redis-cli ping
          fi
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file:
      - .env
    container_name: app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/gms
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: 123456
    ports:
      - "8080:8080"
    networks:
      - app-net

volumes:
  mysql_data:
  redis_data:

networks:
  app-net:
    driver: bridge
