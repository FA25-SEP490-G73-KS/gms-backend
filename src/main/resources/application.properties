spring.application.name=gms-backend
spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://localhost:${DB_PORT:3306}/${DB_DATABASE_NAME:gms}
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

spring.output.ansi.enabled=always

logging.file.name=./logs/app.log

app.payment.deposit-rate=0.5

spring.data.redis.host=localhost
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}

jwt.access.secret=${JWT_ACCESS_SECRET}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh.secret=${JWT_REFRESH_SECRET}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}

springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/api/docs
springdoc.swagger-ui.tags-sorter=alpha
springdoc.writer-with-order-by-keys=true

fe-local-host=${FRONTEND_URL:https://yourdomain.com}

server.port=8080

